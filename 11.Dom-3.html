<body>
    <label for="txt"> Type here :</label>
    <input type="text"  id="txt"  onkeyup="update()">
    <h1>Text will appear below :</h1>
    <h3 id="res"></h3>
    <script>
        var x = document.getElementById("txt")
        var y = document.getElementById("res")

        function update(){
            y.textContent = x.value
        }
    </script>


    <button onclick="hp()">add Hello</button>

        var s = document.getElementById("s")
        function hp(){
            var h = document.createElement("h1")
            h.textContent ="Hello"
            s.append(h)
            }
    </script>
