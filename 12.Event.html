<body>
    <div class="bo" style="border:rgb(0, 0, 0) 3px solid;padding:20px; margin:50px;width:300px;height:300px">

                <h1 id="head">names</h1>
                <button id="b1" onclick="f1(event)">Kathir</button>
                <button id="b2" onclick="f1(event)">Mounish</button>
                <button id="b3" onclick="f1(event)">Nithilan</button>

   <script>
      var n = document.getElementById("head")
    //   event ---> Object which contains all info of the element 
    //  target ----> used to select the particular line of code from the event
    // textcontent ---> will get the text from <button id="b1" onclick="f1(event)">Kathir</button>

       function f1(event){                           
             n.textContent = event.target.textContent
         }                                               
            
            
     </script>

     <script>
        function f2(){
            event.target.remove()         // remove function is used to remove the target line of code from the source file

        }
     </script>
